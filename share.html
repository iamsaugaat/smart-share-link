<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Share Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 40px; max-width: 780px; }
    .row { display: flex; gap: 8px; }
    input, button { padding: 10px; font-size: 16px; }
    input { flex: 1; }
    .hint { color: #666; font-size: 13px; margin: 8px 0 16px; }
    pre { background: #0f172a; color: #e2e8f0; padding: 12px; border-radius: 8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Smart Share Link</h1>
  <p class="hint">Paste a <strong>public</strong> page URL you own. We’ll clone it and download a ZIP (index.html + assets).</p>
  <div class="row">
    <input id="u" placeholder="https://example.com/page" />
    <button id="go">Clone</button>
  </div>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById('out');
    document.getElementById('go').onclick = async () => {
      try {
        const u = document.getElementById('u').value.trim();
        if (!u) { alert('Enter a URL'); return; }
        out.textContent = 'Cloning… this can take a few seconds depending on assets.';
        const r = await fetch(`/api/clone?url=${encodeURIComponent(u)}`);
        if (!r.ok) {
          const j = await r.json().catch(() => ({}));
          out.textContent = 'Error: ' + (j.error || r.statusText);
          return;
        }
        const blob = await r.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'clone.zip';
        a.click();
        out.textContent = '✅ ZIP downloaded as clone.zip';
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    };
  </script>
</body>
</html>
